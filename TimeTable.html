<!DOCTYPE html>
<html>
<style>
table, th, td{
border:1px solid black;
}
</style>
<body>
<h2>Time Table</h2>
<table style="width:100%">
<tr>
<th>day</td>
<th>9:00-10:00</th>
<th>10:00-11:00</th>
<th>11:00-12:00</th>
<th>12:00-1:00</th>
<th>1:00-2:00</th>
<th>2:00-3:00</th>
<th>3:00-4:00</th>
</tr>
<tr>
<td>Monday</th>
<th colspan="2">MLP(TUT)</th>
<th>JR</th>
<th rowspan="6">LUNCH</th>
<th colspan="3">AWP</th>
</tr>
<tr>
<td>Tuesday</th>
<th colspan="2">MPS(PP)</th>
<th>MLP(pp)</th>
<th>JR</th>
<th colspan="2">OS</th>
</tr>
<tr>
<td>Wednesday</th>
<th colspan="3">MLP(PR)</th>
<th>T&P</th>
<th>CODETANTRA</th>
<th>CODETANTRA</th>
</tr>
<tr>
<td>Thursday</th>
<th colspan="3">MPS(TUT)</th>
<th>MENTOR</th>
<th colspan="2">OS</th>
</tr>
<tr>
<td>Friday</th>
<th>AWP(TUT)</th>
<th>T&P(TUT)</th>
<th>AWP</th>
<th>SEP</th>
<th colspan="2">CODETANTRA</th>
</tr>
<tr>
<td>saturday</th>
<th colspan="2">SEP</th>
<th>OS</th>
<th>AWP</th>
<th>LIBRARY</th>
<th>CSS</th>
</tr>
</table>
</body>
</html>
